<html>

<head>
    <style type='text/css'>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        form {
            background:#22ddff;
            border-radius: 10px;
            height: 6em;
            max-width: 400px;
            padding: .4em;
        }

        .input-container {
            width: 100%;
            margin: auto;
            text-align: center;
        }

        #submit-container {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>

<body>
    <form id='RMS_Express_form' method='post' action='http://{FormServer}:{FormPort}' enctype='multipart/form-data'>
        <div class='input-container'>
            <label for='mycall'>Enter your callsign:</label>
            <input type='text' name='mycall' />
        </div>
        <div class='input-container'>
            <label for='tocall'>Enter recipients callsign:</label>
            <input type='text' name='tocall' />
        </div>
        <div id='submit-container'>
            <input type='submit' name='Submit' value='Submit' method='Post' enctype='multipart/form-data' />
        </div>
    </form>
</body>

</html>
