<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RMS Express Form</title>
        <style type='text/css'>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            form {
                background:#22ddff;
                border-radius: 10px;
                padding: .4em;
            }

            input {
                margin: .2em;
            }

            #main-container {
                max-width: 400px;

                padding: 1em;
                background: linear-gradient(#11ccee, #11aaff);
                border-radius: 20px;
            }

            .input-container {
                width: 100%;
                margin: auto;
                text-align: center;
                padding: .2em;
            }

            section {
                display: flex;
                justify-content: flex-end;
                padding: .2em;
            }

            #submit-container {
                display: flex;
                justify-content: flex-end;
                padding: .2em;
            }
        </style>
    </head>

    <body>
        <div id="main-container">
            <form
                id="RMS_Express_form"
                method="post"
                action="http://{FormServer}:{FormPort}"
                enctype="multipart/form-data"
            >
                <div class="input-container">
                    <label for="mycall">Enter your callsign:</label>
                    <input type="text" name="mycall" id="myCallsign" />
                </div>
                <div class="input-container">
                    <label for="tocall">Enter recipients callsign:</label>
                    <input type="text" name="tocall" id="yourCallsign" />
                </div>

                <div id="submit-container">
                    <input type="submit" name="Submit" value="Submit" />
                </div>
            </form>

            <section>
                <input type="button" name="SaveButton" id="saveButton" value="Save Data"></input>
            </section>
        </div>

        <script>
            function saveToLocalStorage(itemKey, itemValue) {
                var existingItem = localStorage.getItem(itemKey);

                if (existingItem.length > 0) {
                    localStorage.removeItem(itemKey);
                }

                console.log('Storing item to browser memory:', itemKey, itemValue);
                localStorage.setItem(itemKey, itemValue);
            }

            function normalizeCallsign(callsign) {
                var callsignTrimmed = callsign.trim();
                var callsignUpper = callsignTrimmed.toUpperCase();
                console.log("Upper-casing callsign:", callsignUpper);
                return callsignUpper;
            }

            var myCallsignElement = document.getElementById('myCallsign');
            myCallsignElement.addEventListener('blur', function () {
                this.value = normalizeCallsign(this.value);
            });

            var yourCallsignElement = document.getElementById('yourCallsign');
            yourCallsignElement.addEventListener('blur', function () {
                this.value = normalizeCallsign(this.value);
            });

            function getDateTimeStamp() {
                let d = new Date();
                let thisYear = d.getFullYear();
                let thisMonth = d.getMonth() + 1;
                let thisDay = d.getDate();
                let hours = (d.getHours() < 10 ? '0' : '') + d.getHours();
                let minutes = (d.getMinutes() < 10 ? '0' : '') + d.getMinutes();

                thisMonth = thisMonth < 10 ? thisMonth = '0' + thisMonth : thisMonth;
                thisDay = thisDay < 10 ? thisDay = '0' + thisDay : thisDay;

                var dateTimeStamp = `${thisYear}-${thisMonth}-${thisDay} ${hours}_${minutes}`;
                console.log('returning date-time stamp: ', dateTimeStamp);
                return dateTimeStamp;
            }

            function createJsonObjectFromFormElements() {
                const jsonObject = {
                    MyCallsign: document.getElementById('myCallsign').value,
                    YourCallsign: document.getElementById('yourCallsign').value
                };

                console.log('returning jsonobject:', jsonObject);
                return jsonObject;
            }

            function saveFormInputElementsToFile() {
                let dateTimeStamp = getDateTimeStamp();
                let filenameToSaveAs = `Form-saved-data ${dateTimeStamp}.txt`;

                let formElementsAsJson = createJsonObjectFromFormElements();
                let textToWrite = JSON.stringify(formElementsAsJson, null, 2);
                let textFileAsBlob = new Blob([textToWrite], {type: 'application/json'});

                let downloadLink = document.createElement('a');
                downloadLink.download = filenameToSaveAs;
                downloadLink.href = URL.createObjectURL(textFileAsBlob);

                downloadLink.onclick = function (e) {
                    document.body.removeChild(e.target);
                };

                downloadLink.style.display = 'none';
                document.body.appendChild(downloadLink);
                downloadLink.click();
            }

            document.getElementById('saveButton').addEventListener('click', () => {
                saveFormInputElementsToFile();
            });
        </script>
    </body>
</html>
